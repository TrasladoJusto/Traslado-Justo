<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="google-adsense-account" content="ca-pub-2938269480263869">
    <link rel="icon" type="image/png" href="/favicon-96x96.png" sizes="96x96">
    <link rel="icon" type="image/svg+xml" href="estilos/img/favicon.svg">
    <link rel="shortcut icon" href="estilos/img/favicon.ico">
    <link rel="apple-touch-icon" sizes="180x180" href="estilos/img/apple-touch-icon.png">
    <meta name="apple-mobile-web-app-title" content="Traslado Justo">
    <link rel="manifest" href="estilos/img/site.webmanifest">
    <title>Formulario de Contacto - Traslado Justo</title>
    
    <!-- Leaflet CSS -->
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css">
    <link rel="stylesheet" href="https://unpkg.com/leaflet-control-geocoder/dist/Control.Geocoder.css">
    
    <!-- Estilos personalizados -->
    <link rel="stylesheet" href="estilos/contacto.css">
</head>
<body>
    <!-- Header -->
    <header>
        <div class="logo-container">
            <img src="estilos/img/logo.png" alt="Logo de Traslado Justo" class="logo">
        </div>
        
        <nav>
            <button class="menu-toggle" aria-label="Menú móvil">☰</button>
            <ul class="menu">
                <li><a href="inicio.html" class="active">Inicio</a></li>
                <li><a href="servicios.html">Servicios</a></li>
                <li><a href="precios.html">Precios</a></li>
                <li><a href="contacto.html">Reservar</a></li>
                <li><a href="acerca.html">Acerca</a></li>
            </ul>
            <div class="overlay"></div>
        </nav>
    </header>

    <!-- Contenido principal -->
    <main>
        <section id="contact">
            <h2>Reserva aquí</h2>
            <p>Estamos aquí para ayudarte a reservar y coordinar tu traslado.</p>
            
            <div class="contact-container">
                <form id="contactForm" onsubmit="enviarWhatsApp(event)">
                    <!-- Campos del formulario -->
                    <label for="nombre">Nombre:</label>
                    <input type="text" id="nombre" name="nombre" required>

                    <label for="apellidos">Apellidos:</label>
                    <input type="text" id="apellidos" name="apellidos" required>

                    <label for="celular">Número de Celular:</label>
                    <input type="tel" id="celular" name="celular" required pattern="[0-9]{9}">

                    <label for="correo">Correo Electrónico (opcional):</label>
                    <input type="email" id="correo" name="correo">

                    <label for="origen">Dirección de Origen:</label>
                    <input type="text" id="origen" name="origen" placeholder="Selecciona en el mapa o escribe" required>

                    <label for="destino">Dirección de Destino:</label>
                    <input type="text" id="destino" name="destino" placeholder="Selecciona en el mapa o escribe" required>

                    <label for="vehiculo">Vehículo:</label>
                    <select id="vehiculo" name="vehiculo" required>
                        <option value="auto">Auto</option>
                        <option value="camioneta">Camioneta</option>
                        <option value="moto">Moto</option>
                    </select>

                    <label for="fecha">Fecha:</label>
                    <input type="date" id="fecha" name="fecha" required>

                    <label for="hora">Hora:</label>
                    <input type="time" id="hora" name="hora" required>

                    <div class="button-group">
                        <button type="button" id="calculateRoute">Calcular Ruta</button>
                        <button type="submit" id="enviarWhatsApp">Enviar a WhatsApp</button>
                    </div>
                </form>

                <!-- Mapa -->
                <div id="map" role="region" aria-label="Mapa interactivo"></div>

                <!-- Resultados -->
                <div id="resultados">
                    <p id="distancia-res">Distancia: -</p>
                    <p id="costo-res">Costo estimado: -</p>
                    <p id="tiempo-res">Tiempo: -</p>
                    <button id="clearMarkers" type="button">Limpiar selección</button>
                </div>
            </div>
        </section>
    </main>

    <!-- Footer -->
    <footer>
        <div class="container">
            <p>© 2024 Traslado Justo. Todos los derechos reservados.</p>
            <nav>
                <ul>
                    <li><a href="Politicas y Terminos.html">Política de privacidad</a></li>
                    <li><a href="Politicas y Terminos.html">Términos de servicio</a></li>
                </ul>
            </nav>
        </div>
    </footer>

    <!-- Scripts -->
    <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"></script>
    <script src="https://unpkg.com/leaflet-routing-machine@3.2.12/dist/leaflet-routing-machine.js"></script>
    <script src="https://unpkg.com/leaflet-control-geocoder@2.4.0/dist/Control.Geocoder.js"></script>
    <script src="js/scripts.js"></script>
</body>
</html>
